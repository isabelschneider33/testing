  <script language="javascript">
    function getTweets() {
      request = new HMLHttpRequest();
      request.open("GET", "https://ppe-api.herokuapp.com/recentmentions", true); 
      request.send();
      request.onreadystatechange = function () {
        if (request.readyState == 4 && request.status == 200) {
          result = request.full_text;
          console.log(result);
          tweets = JSON.parse(result);
          print(tweets);
        }
      }
    }
    
  </script>
